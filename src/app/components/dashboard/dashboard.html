@defer () {
  <div class="container-dashboard">
    <header class="container-dashboard__header">
      <app-header/>
    </header>
    
    <nav class="container-dashboard__nav" [ngClass]="activeMenu() ? 'active':'inactive'" >
      <app-navbar/>
    </nav>
    
    <main class="container-dashboard__main">
      <router-outlet />
    </main>
    
    <footer class="container-dashboard__footer">
      <app-footer/>
    </footer>
  </div>

}
